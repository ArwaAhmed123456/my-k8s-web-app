name: Local Deploy via Self-Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  

      - name: Install Dependencies
        run: npm install

      - name: Run Tests (Optional)
        run: npm test
        continue-on-error: true  

      - name: Start App (Optional - e.g. dev mode)
        run: |
          npm run build || echo "No build step"
          npm start || echo "No start script"
